# Each page blueprint must have a title, the title may be different from the file name
title: news

# Each page can have an icon that is shown in page listings when no preview image is available.
icon: ðŸ“–

# Define the form layout with two columns
# More about columns: https://getkirby.com/docs/guide/blueprints/layout#defining-columns

columns:
  - width: 1/3
    # In the first column, we reuse the `notes` section
    # (defined in `/site/blueprints/sections/notes.yml` twice with different page status and headline
    sections:
      meta:
        type: fields
        fields:
          # If you need the same field in multiple locations, you can define them once and reuse whereever needed.
          # Here we use a files field defined in `/site/blueprints/field/cover.yml`
          cover: fields/cover
          menuheading:
            label: Menu
            type: text
          subheading:
            label: Subheading
            type: text
      drafts:
        extends: sections/news
        headline: Drafts
        status: draft

      unlisted:
        extends: sections/news
        headline: In Review
        status: unlisted
      
      
  - width: 2/3
    # In the second column, we reuse the same section, this time for listed pages and with a different headline
    sections:
      listed:
        extends: sections/news
        headline: Published
        status: listed
        size: small
        layout: cards
  - width: 1/1
    fields:
          teamtitle:
            label: Title
            type: text
          teamsubtitle:
            label: Subtitle
            type: textarea
            buttons: false
          teamtext:
            label: Text
            type: textarea
            buttons: false


